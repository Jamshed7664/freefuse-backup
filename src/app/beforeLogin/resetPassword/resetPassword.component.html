
<spinner *ngIf="resetPasswordObj.spinner"></spinner>
<section class="video-reset-sec">
    <div class="container video-common-sec">
        <div class="video-common-form">
            <h4>Free<strong>Fuse</strong></h4>
            <form class="signin-form"  #loginForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="user-pic-text">
                <img src="assets/images/user-pic.svg" alt="">
                <h5>Need help with your password?</h5>
                <p>We'll send you an email with instructions.</p>
            </div>

            <div class="form-group signup-group">
                    <div class="pos-relative">
                            <input type="email" id="user_email" class="form-control main_focus_input" name="user_email" required [(ngModel)]="resetPasswordObj.email" #user_email="ngModel" (change)="changeUserLogin('user_email')" [ngClass]="{'custom-alert-border':user_email.invalid && user_email.touched}" email>
                            <label class="input-field" for="user_email">Enter your email address</label>  
                       </div>   
                          <div *ngIf="user_email.invalid && user_email.touched" class="custom-alert">
                               <div *ngIf="user_email.errors.required">
                                  Email is required.
                              </div> 
                              <div *ngIf="user_email.errors.email">
                                      Please enter valid email address.
                               </div>                                
                      </div>
                                                 
            </div>
            <button type="submit" class="video-common-btn" [disabled]="user_email.invalid" >Verify Email</button>
        </form>

        <div class="forgot-reset-pwd">
            <a [routerLink]="['/login']">Return to log in</a>
            <a [routerLink]="['/login']">I've remembered my password</a>
        </div>

       
        </div>
    </div>
</section>

<withoutloginfooter></withoutloginfooter>
