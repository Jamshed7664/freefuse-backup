<headerone></headerone>
<sideMenu></sideMenu>
<spinner *ngIf="spinner"  ></spinner>
<section class="my-videos">
    <div class=" custom-container">
        <div class="row">
            
                <h5 class="top-heading">Total Videos ({{mainVideoList.length}})</h5>       
        </div> 

        <!-- Published Videos -->
        <div class="row">
            
            
            <div class="col-lg-4 like-cmt-select" style="margin-left: -15px;margin-bottom: 15px">
                <select class="btn border shadow-none w-100 position-relative pb-0" (change)="changeFilter(val)" name="changeFilterUploadVideo" [(ngModel)]="val">
                    <option value="recent">Most Recent</option>
                    <option value="viewed">Most Viewed</option>
                    <option value="interactive">Most Interactive</option>
                    <option value="comment">Most Commented</option>
                </select>
                <span>Sort</span>
                <button type="button" class="btn shadow-none"><span></span></button>
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3 video-container animations pointer" *ngFor="let video of mainVideoList">
                <div class="row">
                    <div class="col-lg-12" (click)="showVideo(video._id)">
                        <img src="{{video.poster}}" thumnailsDirective id="{{video._id}}" style="height:150px" class="poster" (click)="showVideo(video._id)">
                        <div class="over" >
                                <span>
                                    <img style="height: 14px;" src="../../../assets/images/landing/video-decisions.svg">
                                    {{video.totalchild}}</span>
                                <span>
                                        <img style="height: 14px;" src="../../../assets/images/landing/video-outcomes.svg">
                                    {{video.totallevel}}</span>
                            </div>

                          
                    </div>
                    <div class="col-lg-12 infor pointer">
                            <div class="title">{{video.Title}}</div>
                           
                            <div (click)="showUser(video.userInfo._id)">
                                <img src="{{video.userInfo.profilePic}}" *ngIf="video.userInfo.profilePic" /> 

                                
                                <span class="profile-image" *ngIf="!video.userInfo.profilePic"  imgName  title="{{video.userInfo.firstname}},{{video.userInfo.lastname}}" style="border-radius:50%" ></span>
                                

                                {{video.userInfo.username}}
                            </div>
                           
                            <div style="margin: 5px">{{video.viewCount}} Views | {{video.publishTime | date}}</div>
                          
                            <div><span *ngFor="let i of video.Categories ;let index = index" class="aal-cat cateogyclass animations class{{index}}" (click)="showCategory(i)">{{i}} </span>
                                <div class="dropdown parentofdotdotButton">
                                    <button data-toggle="tooltip" data-placement="top" title="All Categories" class="dropdown-toggle dotdotButton" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="video.Categories.length > 1">
                                      <svg width="1em" height="1em" viewBox="0 0 16 16"  class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg" >
                                        <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                      </svg>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                      <a *ngFor="let i of video.Categories" class="animations needtoShow"  style="color:black!important"(click)="showCategory(i)">{{i}}</a>
                                    </div>
                                  </div>
                            </div>
                           
                    </div>
                   
                  
                </div>
            </div>
        </div>
    </div>
</section>


<withoutloginfooter></withoutloginfooter>
