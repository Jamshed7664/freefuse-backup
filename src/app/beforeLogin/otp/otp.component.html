<spinner *ngIf="otpObj.spinner"></spinner>
<section class="video-reset-sec">
    <div class="container video-common-sec">
        <div class="video-common-form">
            <h4>Free<strong>Fuse</strong></h4>
        <form class="otp-code-form" #otpForm="ngForm" (ngSubmit)="verifyOTP()">

            <div class="media mb-3">
                <img src="assets/images/otp-mail.svg" alt="" class="mr-4">
                <div class="media-body">
                  <h5>Verify your email address</h5>
                  <p>Enter the verification code we sent to <strong>{{otpObj.email}}</strong> if you don't see it, check your spam folder</p>      
                </div>
            </div>

            <div class="form-group signup-group">

                    <div class="pos-relative">
                            <input type="password" id="user_pwd" class="form-control main_focus_input"  name="user_pwd" required  [(ngModel)]="otpObj.otp" #user_pwd="ngModel" (change)="changeUserLogin('user_pwd')" [ngClass]="{'custom-alert-border':user_pwd.invalid && user_pwd.touched}">
                            <label class="input-field" for="user_pwd">Enter Code</label>  
                            <button type="button" class="resend-code" (click)="regeneratOTP()">RESEND CODE</button>  
                       </div>   
                          <div *ngIf="user_pwd.invalid && user_pwd.touched" class="custom-alert">
                               <div *ngIf="user_pwd.errors.required">
                                  OTP is required!
                              </div>                         
                    </div>

                                                
            </div>
            <button type="submit" class="video-common-btn" [disabled]="otpForm.invalid"> Verify</button>
        </form>

        <div class="forgot-reset-pwd">
            <a [routerLink]="['/login']">Back</a>
        </div>

        <p class="tc-pp-text">Before continuing using FreeFuse please make sure you have read and agree with our 
            <a>terms and conditions</a> & <a>privacy policy</a>
        </p>

        </div>
    </div>
</section>

<withoutloginfooter></withoutloginfooter>
